<div class="grid">
    <section class="col-12 col-t-4">
        <h3>{{edit? 'Crear equipo': 'Editar equipo'}}</h3>
        <form action="" #formTeam="ngForm" (ngSubmit)="dateTeam(formTeam)">
            <input id="name" type="text" [ngClass]="{none: empty}" placeholder="Nombre" ngModel name="name">
            <input id="description" type="text" class="" placeholder="DescripciÃ³n" [ngClass]="{none: empty}" ngModel name="description">
            <input type="submit" class="" [value]="edit? 'Crear':'Editar'">
        </form>
    </section>
    <section class="col-12 col-t-8">
        <h5>{{myTeam.name}}</h5>
        <p>{{myTeam.description}}</p>
        <section class="grid">
            <article class="col-12 col-t-3" *ngFor="let hero of heroTeam">
                <app-thumbnail [heroCard]="hero"></app-thumbnail>
            </article>
        </section>
    </section>
</div>
